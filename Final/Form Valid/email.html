<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Email valid</title>
</head>

<body>
	<script>
		class emailValid {
			constructor(em) {
				this.email = em;
			}
			emailVal() {

				let reg = /\S+@\S+\.\S+$/;
				let result = reg.test(this.email);
				if (result) {
					alert("Email address is valid");

				}
				else {
					alert("Email address is not valid");
				}

			}
		}
		let emAdress = prompt("Enter  email address");
		let obj = new emailValid(emAdress);
		obj.emailVal();

	</script>
</body>

</html>
